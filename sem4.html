<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lib-Fourth</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0px;
            padding: 0px;
            background-color: antiquewhite;
        }

        .upar {
            background-color: #e39600;
            padding: 75px;
        }

        .logo {
            /* border: 2px solid red; */
            display: inline-block;
            position: absolute;
            left: 2px;
            top: 2px;
            width: 55%;
        }

        .logo img {
            box-sizing: border-box;
            width: 100%;
        }

        .intro {
            /* border: 2px solid rebeccapurple; */
            display: inline-block;
            position: absolute;
            right: 2px;
            top: 14px;
            width: 35%;
            font-size: 50px;
            text-align: center;
        }

        .rot {
            background-color: #e39600;
            border-bottom: 2px solid #e39600;
            border-top: 2px solid #e39600;
            margin: 7px 0px;
            padding: 1px 0px;
            font-size: 22px;
            font-weight: bolder;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>
</head>
<body>
    <header class="upar" id="upar">
        <div class="logo">
            <img src="https://iiitu.ac.in/wp-content/uploads/2022/01/1logo-una.png" alt="IIITU Logo">
        </div>

        <div class="intro">
            IIIT Una Library Management
        </div>

    </header>

    <div class="rot">
        <marquee direction="left" class="rot">| Your Sure Shot Solution For Library Related Issues!! | Saves energy and time and is also very convenient to use!! | </marquee>
    </div>
</body>
</html>
